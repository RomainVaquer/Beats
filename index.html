<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <meta charset="utf-8">
    <title>Beats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>

    <div class="banner">
      <h1>Beats Fit Pro</h1>
      <p>Avec maintiens d'oreille</p>
      <a href="#" class="btn-black">Acheter</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/bleu.png" alt="écouteurs bleu" height="300">
            <h2>Beats Flex</h2>
            <p><strong>89,95€</strong></p>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card-white">
            <img src="images/red.png" alt="oreillettes rouge" height="300">
            <h2>Beats Studio Buds</h2>
            <p><strong>189,95€</strong></p>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-lg-4">
          <div class="card-white">
            <img src="images/rose.png" alt="Beats Solo 3" height="300">
            <h2>Beats Solo3 sans fil</h2>
            <p><strong>229,95€</strong></p>
          </div>
        </div>
      </div>
    </div>

    <div data-tf-widget="TMfdEmBQ" data-tf-opacity="100" data-tf-iframe-props="title=user info" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    <div class="footer">
      <p>Beats</p>
      <ul class="list-inline">
        <li>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </body>
</html>
